<!-- Nested For Loop -->
<ul *ngFor = "let user of users">
  <li>{{user.Name}}</li>
  <li>{{user.Company}}</li>`
  <ul *ngFor = "let items of user.Balance">
    <li>{{items}}</li> 
  </ul>
</ul>


<!-- Style Binding -->
<h1 [style.color]="color">Sujit Kumar Verma</h1>
<button (click)="updateColor()">Change Color</button>


<!--Toggle for Hinding and Showing Component -->
<h1 *ngIf = "Display">Welcome to EPAM Systems</h1>
<button (click) = "toggle()" >Click to Hide and Show</button> 


<!-- Making Alert Visible or not Visible -->
  <p>
  <ngb-alert [dismissible]="true">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </ngb-alert>
  </p>
 
<!-- Passing Data from Parent to child Component -->
<app-child [item]="data"></app-child>
<button (click)="update()">Update Value</button>
